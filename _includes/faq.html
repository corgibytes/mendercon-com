<!-- Begin FAQ -->
<section id="faq" class="faq faq-section">
    <div class="content-wrapper text-left">
        <div class="col-md-8 col-md-offset-2">
            {% for faq in site.faqs %}
                <div class="faq faq-item">
                    <h5 class="faq faq-question">{{ faq.question }}</h5>
                    <p class="faq faq-answer">{{ faq.content }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End FAQ -->
